<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft Adventure Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="game-container" role="main" aria-labelledby="game-title">
            <h1 id="game-title">Your Minecraft Adventure</h1>
            <div id="question-container" role="region" aria-live="polite">
                <p id="question">Your adventure begins now...</p>
            </div>
            <ul id="answers" role="list">
                <!-- Answer buttons will be injected here by JavaScript -->
            </ul>
            <button id="next-btn" style="display:none;" onclick="restartGame()" aria-label="Next question">Next</button> <!-- Next Button for Restarting the Game -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
